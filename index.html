<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Business theme</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <a class="btn_img" href="#">
                <img src="./img/Logo_header.png" alt="logotype">
            </a>
            <nav>
                <a class="navigation" href="#">Contact Us</a>
                <a class="navigation" href="#">Happy Clients</a>
                <a class="navigation" href="#">How it work</a>
                <a class="navigation" href="#">Pricing Table</a>
                <a class="navigation" href="#">About us</a>
                <a class="navigation" href="#">Service</a>
                <a class="navigation" href="#">Home</a>
            </nav>
        </header>
        <div class="clearfix"></div>
        <main>
            <section class="request__bg">
                <div class="section__size">
                    <div class="header__text">
                        <span class="header__title__text">Boost up your Local business</span>
                        <span class="header__paragrah__text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting</span>
                    </div>
                    <div class="header__input">
                        <input class="input__name" type="text" name="name" placeholder="Full Name">
                        <input class="input__email" type="email" name="email" placeholder="Email Address">
                        <input class="input__number" type="number" name="number" placeholder="Phone Number">
                        <button class="button__header" type="button">Request a quote</button>
                    </div>
                    <div class="laptop">
                        <span class="laptop__img"></span>
                    </div>
                    <div class="button__circle">
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
